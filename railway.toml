[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install --upgrade pip && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && gunicorn -k eventlet -w 1 --bind 0.0.0.0:${PORT:-5000} --timeout 120 --log-level info wsgi:app"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.multiRegion]
[deploy.multiRegion.us-west2]
numReplicas = 1
