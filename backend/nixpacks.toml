providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "curl"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p logs",
  "python -c 'print(\"Build successful\")'"
]

[start]
cmd = "gunicorn -k eventlet -w 1 --bind 0.0.0.0:${PORT:-5000} --timeout 120 --log-level info wsgi:app"
